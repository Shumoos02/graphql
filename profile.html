<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Reboot01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <img class="moon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Moon">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="profile-container">
        <header class="profile-header">
            <div class="header-top">
                <h1 class="profile-username">Loading...</h1>
                <div class="user-meta" id="userInfo">
                </div>
            </div>
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </header>

        <main class="profile-content">
            <section class="stats-section">
                <div class="stats-body">
                    <div class="stats-grid" id="xpSummary">
                    </div>
                </div>
            </section>
            
            <section class="graphs-section">
                <div class="graph-card">
                    <div class="graph-header">
                        <h2>XP Progress</h2>
                    </div>
                    <div class="graph-container" id="xpGraph"></div>
                </div>
                
                <div class="graph-card">
                    <div class="graph-header">
                        <h2>Audit Ratio</h2>
                    </div>
                    <div class="graph-container" id="auditGraph"></div>
                </div>
            </section>
        </main>
    </div>
    
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
