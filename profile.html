<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Reboot01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-container">
        <img class="moon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Moon">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="profile-container">
    <header class="profile-header">
        <h1>Loading...</h1>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </header>

    <main class="profile-content">
        <section class="user-section">
            <div class="user-card">
                <h2>User Information</h2>
                <div id="userInfo">Loading...</div>
            </div>
            <!-- <div class="stats-card"> -->
                <!-- <h2>XP Summary</h2> -->
                <div id="xpSummary">Loading...</div>
            <!-- </div> -->
        </section>

        <section class="stats-section">
            <div class="stats-card">
                <h2>XP Progress</h2>
                <div class="graph-container" id="xpGraph"></div>
            </div>
            <div class="stats-card">
                <h2>Audit Ratio</h2>
                <div class="graph-container" id="auditGraph"></div>
            </div>
        </section>
    </main>
</div>
    <script src="auth.js"></script>
    <script src="profile.js"></script>
</body>
</html>
