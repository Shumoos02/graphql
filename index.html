<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Reboot01 Profile</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9f1840bccb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background-container">
        <img class="moon" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/moon2.png" alt="Moon">
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>
    </div>

    <div class="login-container">
        <div class="login-form">
            <h2>Reboot01 Dashboard</h2>
            <div class="form-group">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <i class="fa-solid fa-lock icon"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div id="error" class="error"></div>
            <button id="login-btn">Login</button>
        </div>
    </div>
    <script src="auth.js"></script>
</body>

</html>
